<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trivia</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between" id="appheader">
        <div class="col-xs-10 text-center" id="title">
          <p id="gametitle">Trivia game</p>
        </div>
        <div class="col-xs " id="counter"></div>
      </div>
      <div class="row" id="question"></div>
      <div class="row" id="messagesr">
        <div class="col messagesc">
          <p class="start">Click here to start !</p>
        </div>
      </div>
      <div class="row guesses" id="guess1"></div>
      <div class="row guesses" id="guess2"></div>
      <div class="row guesses" id="guess3"></div>
      <div class="row guesses" id="guess4"></div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
